<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Novendry Anggara Putra | 3D Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0a0a0a', 
              surface: '#151515', 
              primary: '#ffffff', 
              secondary: '#888888',
              accent: '#333333',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Syne', 'sans-serif'], 
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'reveal-up': 'reveal-up 1.5s cubic-bezier(0.77, 0, 0.175, 1) forwards',
              'spin-slow': 'spin 12s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'scroll': 'scroll 30s linear infinite',
            },
            keyframes: {
              'reveal-up': {
                '0%': { transform: 'translateY(100%) rotate(5deg)', opacity: '0' },
                '100%': { transform: 'translateY(0) rotate(0deg)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              }
            }
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=JetBrains+Mono:wght@400&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
        color: #ffffff;
        overflow-x: hidden;
        cursor: none; 
      }
      
      h1, h2, h3, h4, .font-display {
        font-family: 'Syne', sans-serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      
      /* Utilities */
      .text-outline {
        -webkit-text-stroke: 1.5px rgba(255, 255, 255, 0.8);
        color: transparent;
        transition: all 0.3s ease;
      }
      .text-outline:hover {
        -webkit-text-stroke: 1.5px #fff;
        color: #fff;
      }
      
      .blend-difference {
        mix-blend-mode: difference;
      }
    </style>
